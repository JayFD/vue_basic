<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">

        // setTimeout(() => {

        // }, 2000)

        //data的；两种写法
        new Vue({
            el: '#root',
            //data第一种写法：对象式写法

            //     name:'david'
            // }
            //data第一种写法：函数式写法
            data(){
                console.log(this);//此处的this为vue实例
                return {
                    name:'david'
                }
            }
        })
    </script>
