<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好,
            {{name}}</h3>
        <hr />
        <h1>指令语法</h1>
        <!-- v-bind===》: -->
        <!-- 方式一 -->
        <!-- <a :href="url" :x="hello">点我去尚硅谷</a> -->
        <!-- 方式二 -->
        <a v-bind:href="url" v-bind:x="hello">点我去{{school}}</a>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                name: "david",
                url: "http://www.atguigu.com",
                hello: "hello",
                school:'尚硅谷'
            }
        })
    </script>
</body>

</html>
