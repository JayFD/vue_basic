<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">

    </div>

    <script type="text/javascript">
        let number = 18;
        let person = {
            name: '张三',
            sex: '男'
            // age:number
        }
        // 给一个对象添加属性，第一个参数为要添加属性的对象，第二个为要添加的属性，第三个为配置项
        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable: true, //控制属性是否可以枚举，默认值是false
            // writable: true, //控制属性是否可以被修改，默认值是false
            // configurable: true, //控制属性是否可以被删除，默认值是false

            //当读取person对象的age属性时，get函数（getter）就会被调用，且返回值是age的值
            get() {
                console.log('有人读取person的age属性了')
                return number
            },
            //当修改person对象的age属性时，set函数（setter）就会被调用，且返回值是修改age的值
            set(value) {
                console.log('有人修改person的age属性了', value);
                number = value;
            }
        })
        //    for (const key in person) {
        //        console.log(key)
        //    }
        console.log(person);
    </script>
</body>

</html>
